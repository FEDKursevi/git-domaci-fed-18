<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tagovi -->
    <meta charset="UTF-8">
    <meta name="author" content="Miodrag Milutinov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontovi ROBOTO i font Awesome-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- title -->
    <title>Domaci Zadatak</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="brand">
            <img src="slike/location.png" alt="">
            <h1><a href="#">New York</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Rent</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>
    <!-- content -->
    <main>
        <!-- hero -->
        <section id="hero">
            <div class="heroContent">
                <h1>Welcome to HomeExchange</h1>
                <h2>Your fastest way to find or sell home online.</h2>
            </div>
        </section>
        <!-- filters -->
        <section class="filters">
            <div class="container-filter">
                <button class="btn">$1,200 - $4,400</button>
                <button class="btn">1+Bedroom</button>
                <button class="btn">Garage</button>
            </div>
        </section>
        <!-- galery -->
        <section id="galery">
            <div class="container">
                <figure>
                    <img src="slike/1.jpg" alt="">
                    <figcaption>Loft Apartment<span>$3,000</span></figcaption>
                </figure>
                <figure>
                    <img src="slike/2.jpg" alt="">
                    <figcaption>Lovely House<span>$3,500</span></figcaption>
                </figure>
                <figure>
                    <img src="slike/3.jpg" alt="">
                    <figcaption>Beachside Condo<span>$2,300</span></figcaption>
                </figure>
                <figure>
                    <img src="slike/4.jpg" alt="">
                    <figcaption>Center town Studio<span>$2,800</span></figcaption>
                </figure>
                <figure>
                    <img src="slike/5.jpg" alt="">
                    <figcaption>Artist Studio<span>$3,500</span></figcaption>
                </figure>
                <figure>
                    <img src="slike/6.jpg" alt="">
                    <figcaption>Downtown Apartment<span>$1,500</span></figcaption>
                </figure>
            </div>
        </section>
        <!-- pricing -->
        <section id="pricing">
            <div class="container">
                <h1>Pricing</h1>
                <p>Our Services prices in New York</p>
                <table>
                    <tr>
                        <td class="disabled"></td>
                        <td class="disabled"></td>
                        <th colspan="2">Price</th>
                    </tr>
                    <tr>
                        <td class="disabled"></td>
                        <td class="disabled"></td>
                        <td class="dark">Rent/Buy</td>
                        <td class="dark">Sell</td>
                    </tr>
                    <tr>
                        <th rowspan="3">Location</td>
                        <td class="dark">Downtown</td>
                        <td>$3</td>
                        <td>$3</td>
                    </tr>
                    <tr>
                        <td class="dark">Center</td>
                        <td>$3</td>
                        <td>$3</td>
                    </tr>
                    <tr>
                        <td class="dark">Manhattn</td>
                        <td>$3</td>
                        <td>$3</td>
                    </tr>
                </table>
                <button class="btn">Check The Prices</button>
            </div>
        </section>
        <!-- contact -->
        <section id="contact">
            <h1>Contact Us</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d755.5365889526358!2d-73.98512687087072!3d40.75880563234637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855b8fb3083%3A0xa0f9aef176042a5c!2zVGhlYXRlciBEaXN0cmljdCwg0IrRg9GY0L7RgNC6LCDQodGY0LXQtNC40ZrQtdC90LUg0JTRgNC20LDQstC1!5e0!3m2!1ssr!2srs!4v1538421263941"
                width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            <form action="">
                <select name="pol" id="pol">
                    <option value="mrs">Mrs</option>
                    <option value="mr">Mr</option>
                </select>
                <input type="name" placeholder="Your name" class="first">
                <input type="email" placeholder="Your email">
                <textarea name="message" id="message" placeholder="Your message"></textarea>
            </form>
        </section>
    </main>
    <!-- footer -->
    <footer>
        Copyright &copy; 2016 <a href="#">HomeExchange</a>
    </footer>
</body>

</html>
